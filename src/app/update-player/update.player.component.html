<h2 class="text-2xl mb-3">{{'player.update' | translate}}</h2>
<div class="bg-red-200 border border-red-500 text-red-700 px-4 py-3 rounded relative max-w-lg mx-3 mb-3"
     hidden="" id="generalError" role="alert">
  <span class="block sm:inline">{{error | translate}}</span>
</div>
<form class="max-w-lg mx-3 mb-4">
  <div class="flex flex-wrap -mx-3 mb-3">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="firstName">
        {{'firstName' | translate}}*
      </label>
      <input [(ngModel)]="player.firstName" [ngClass]="firstNameError == '' ? 'border-gray-200' : 'border-red-500'"
             class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
             id="firstName" name="firstName" placeholder="{{'firstName' | translate}}" type="text">
      <p class="text-red-500 text-xs italic">{{firstNameError | translate}}</p>
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-3">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="lastname">
        {{'lastName' | translate}}*
      </label>
      <input [(ngModel)]="player.lastName" [ngClass]="lastNameError == '' ? 'border-gray-200' : 'border-red-500'"
             class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
             id="lastname" name="lastname" placeholder="{{'lastName' | translate}}" type="text">
      <p class="text-red-500 text-xs italic">{{lastNameError | translate}}</p>
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-3">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="playerNumber">
        {{'playerNumber' | translate}}*
      </label>
      <input [(ngModel)]="player.playerNumber"
             [ngClass]="playerNumberError == '' ? 'border-gray-200' : 'border-red-500'"
             class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
             id="playerNumber" name="playerNumber" placeholder="{{'playerNumber' | translate}}" type="number">
      <p class="text-red-500 text-xs italic">{{playerNumberError | translate}}</p>
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-3">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="age">
        {{'age' | translate}}*
      </label>
      <input [(ngModel)]="player.age" [ngClass]="ageError == '' ? 'border-gray-200' : 'border-red-500'"
             class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
             id="age" min="0" name="age" placeholder="{{'age' | translate}}" type="number">
      <p class="text-red-500 text-xs italic">{{ageError | translate}}</p>
    </div>
  </div>
  <button (click)="updatePlayer()" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg"
          type="submit">
    {{'update' | translate}}
  </button>
</form>
