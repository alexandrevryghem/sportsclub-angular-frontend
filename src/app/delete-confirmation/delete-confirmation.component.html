<h2 class="text-2xl mb-3">{{'player.delete' | translate}}</h2>
<div class="mx-3">
  <p>{{'player.confirmationMessage' | translate}}</p>
  <div class="mt-2">
    <button class="bg-blue-600 rounded-lg text-white mr-4 px-4 py-2" routerLink="/players">
      {{'cancel' | translate}}
    </button>
    <button (click)="deletePlayer(player.id)" class="bg-red-600 rounded-lg text-white px-4 py-2">
      {{'remove' | translate}}
    </button>
  </div>
</div>
